Language: node_js
node_js:
  - 13
services:
  - docker
# Pre-testing installs
install:
  - echo "nothing needs to be installed"
# Scripts to be run such as tests
before_script:
  - echo "no tests. Yes there will be tests"

script:
  - docker --version # print the version for logging here.
  - docker build -t udagram-reverseproxy./udagram-reverseproxy
  - docker build -t udagram-api-feed/udagram-api-feed
  - docker build -t udagram-api-user/udagram-api-user
  - docker build -t udagram-frontend./udagram-frontend
  # Tagging
  - docker tag udagram-reverseproxy phucbv3/udagram-reverseproxy:v4a
  - docker tag udagram-api-feed phucbv3/udagram-api-feed:v4a
  - docker tag udagram-api-user phucbv3/udagram-api-user:v4a
  - docker tag udagram-frontend phucbv3/udagram-frontend:local

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ugogineering/udagram-reverseproxy:v4a
  - docker push ugogineering/udagram-api-feed:v4a
  - docker push ugogineering/udagram-api-user:v4a
  - docker push ugogineering/udagram-frontend:v4a